<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DirectorioViewDlg" widgetVar="DirectorioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDirectorioTitle}">
            <h:form id="DirectorioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{directorioController.selected != null}">
                        <h:outputText value="#{bundle.ViewDirectorioLabel_id}"/>
                        <h:outputText value="#{directorioController.selected.id}" title="#{bundle.ViewDirectorioTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDirectorioLabel_usuario}"/>
                        <h:outputText value="#{directorioController.selected.usuario}" title="#{bundle.ViewDirectorioTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewDirectorioLabel_nombre}"/>
                        <h:outputText value="#{directorioController.selected.nombre}" title="#{bundle.ViewDirectorioTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewDirectorioLabel_correo}"/>
                        <h:outputText value="#{directorioController.selected.correo}" title="#{bundle.ViewDirectorioTitle_correo}"/>
                        <h:outputText value="#{bundle.ViewDirectorioLabel_direccion}"/>
                        <h:outputText value="#{directorioController.selected.direccion}" title="#{bundle.ViewDirectorioTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewDirectorioLabel_foto}"/>
                        <h:outputText value="#{directorioController.selected.foto}" title="#{bundle.ViewDirectorioTitle_foto}"/>
                        <h:outputText value="#{bundle.ViewDirectorioLabel_lugar}"/>
                        <h:outputText value="#{directorioController.selected.lugar}" title="#{bundle.ViewDirectorioTitle_lugar}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DirectorioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
