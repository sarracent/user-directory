<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DirectorioEditDlg" widgetVar="DirectorioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDirectorioTitle}">
            <h:form id="DirectorioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{directorioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDirectorioLabel_id}" for="id" />
                        <p:inputText id="id" value="#{directorioController.selected.id}" title="#{bundle.EditDirectorioTitle_id}" required="true" requiredMessage="#{bundle.EditDirectorioRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditDirectorioLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{directorioController.selected.usuario}" title="#{bundle.EditDirectorioTitle_usuario}" />
                        <p:outputLabel value="#{bundle.EditDirectorioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{directorioController.selected.nombre}" title="#{bundle.EditDirectorioTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditDirectorioLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{directorioController.selected.correo}" title="#{bundle.EditDirectorioTitle_correo}" />
                        <p:outputLabel value="#{bundle.EditDirectorioLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{directorioController.selected.direccion}" title="#{bundle.EditDirectorioTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditDirectorioLabel_foto}" for="foto" />
                        <p:inputText id="foto" value="#{directorioController.selected.foto}" title="#{bundle.EditDirectorioTitle_foto}" />
                        <p:outputLabel value="#{bundle.EditDirectorioLabel_lugar}" for="lugar" />
                        <p:selectOneMenu id="lugar" value="#{directorioController.selected.lugar}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{lugarController.itemsAvailableSelectOne}"
                                           var="lugarItem"
                                           itemValue="#{lugarItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{directorioController.update}" value="#{bundle.Save}" update="display,:DirectorioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DirectorioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DirectorioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
