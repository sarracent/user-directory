<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DirectorioCreateDlg" widgetVar="DirectorioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDirectorioTitle}">
            <h:form id="DirectorioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{directorioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDirectorioLabel_id}" for="id" />
                        <p:inputText id="id" value="#{directorioController.selected.id}" title="#{bundle.CreateDirectorioTitle_id}" required="true" requiredMessage="#{bundle.CreateDirectorioRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateDirectorioLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{directorioController.selected.usuario}" title="#{bundle.CreateDirectorioTitle_usuario}" />
                        <p:outputLabel value="#{bundle.CreateDirectorioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{directorioController.selected.nombre}" title="#{bundle.CreateDirectorioTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateDirectorioLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{directorioController.selected.correo}" title="#{bundle.CreateDirectorioTitle_correo}" />
                        <p:outputLabel value="#{bundle.CreateDirectorioLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{directorioController.selected.direccion}" title="#{bundle.CreateDirectorioTitle_direccion}" />
                        <p:outputLabel value="#{bundle.CreateDirectorioLabel_foto}" for="foto" />
                        <p:inputText id="foto" value="#{directorioController.selected.foto}" title="#{bundle.CreateDirectorioTitle_foto}" />
                        <p:outputLabel value="#{bundle.CreateDirectorioLabel_lugar}" for="lugar" />
                        <p:selectOneMenu id="lugar" value="#{directorioController.selected.lugar}" >
                            <f:selectItems value="#{lugarController.itemsAvailableSelectOne}"
                                           var="lugarItem"
                                           itemValue="#{lugarItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{directorioController.create}" value="#{bundle.Save}" update="display,:DirectorioListForm:datalist,:growl" oncomplete="handleSubmit(args,'DirectorioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DirectorioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
